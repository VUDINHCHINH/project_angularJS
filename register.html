<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cà Phê Shop</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./user/style.css">
    <!-- Style CSS -->

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Font Awesome CDN -->

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Links -->


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Google Font -->


    <!-- Aos Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Aos Animation -->

</head>
<body ng-app="myApp">
    


    <!-- Navbar Start -->
    <div class="navbar">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fa fa-bars"></i></label>

            <div class="content">
                <div class="logo" style="margin-left: 480px;"><img src="./user/images/logo.png" alt=""></div>
                    
                <ul class="links">

                  
                </ul>
                
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Menu Section Start -->
    <section class="menu" id="menu" ng-controller="myController">
        <h3 style="text-align: center;">Đăng Ký</h3>
        
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Username : </label>
              <input type="text" class="form-control" id="name" placeholder="Enter your username"  ng-model="data.username">
              <p ng-show="validate.username" style="color:brown" class="alert alert-danger">Username không được để trống</p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password"  ng-model="data.password">
              <p ng-show="validate.password" style="color:brown" class="alert alert-danger">Password không được để trống</p>

            </div>
              <div class="mb-3">
                <label for="name" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="data.name" >
                <p ng-show="validate.name" style="color:brown" class="alert alert-danger">Tên đăng nhập không được để trống</p>

              </div>

              <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="sdt" placeholder="09........"  ng-model="data.sdt">
                <p ng-show="validate.sdt" style="color:brown" class="alert alert-danger">Số điện thoại không được để trống</p>       
                <p ng-show="validate.sdt1" style="color:brown" class="alert alert-danger">Vui lòng nhập số</p>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" placeholder="Nhập Địa Chỉ"  ng-model="data.address">
                <p ng-show="validate.address" style="color:brown" class="alert alert-danger">Địa chỉ không được để trống</p>

              </div> 
              <a href="login.html">Trang Đăng Nhập</a>
            <button type="button" class="btn btn-secondary w-100" ng-click="register()">Submit</button>
        </form>
        
    </section>
    <!-- Menu Section End -->




    <!-- Footer Start -->
    <footer id="footer">
        <div class="footer-content">
            <div class="logo"><img src="./images/logo.png" alt=""></div>
            <p>Thương Hiệu Việt
                <br>Mang Tầm Sắc Thái
            </p>
            <div class="social-links">
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="twitter">
                    <i class="fab fa-twitter" style="margin-right: 14px;"></i>
                </span>
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="Facebook">
                    <i class="fab fa-facebook" style="margin-right: 14px;"></i>
                </span>
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="instagram">
                    <i class="fab fa-instagram" style="margin-right: 14px;"></i>
                </span>
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="linkedin">
                    <i class="fab fa-linkedin" style="margin-right: 14px;"></i>
                </span>
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="pinterest">
                    <i class="fab fa-pinterest" style="margin-right: 14px;"></i>
                </span>
            </div>
        </div>
    </footer>
    <!-- Footer End -->


    
    <!-- Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   
    <!-- Animation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./lib/angular.min.js"></script>
    <script>
        AOS.init();

        var myApp = angular.module("myApp",[]);
        myApp.controller("myController", ($scope,$http)=>{
            var api = "http://localhost:3000/users/"

            $scope.data = {
                username:"",
                password:"",
                name:"",
                sdt:"",
                address:"",
                role: "0"
            }
            $scope.register = () =>{
                if(checkEmpty()){
                   $http.post(api , $scope.data)
                   .then((res)=>{
                        window.location.href = "login.html"
                        alert("đăng ký thành công")
                   })
                }
             }

             $scope.validate = {
                username:false,
                password:false,
                name:false,
                sdt:false,
                address:false,
            }
            function checkEmpty(){
                $scope.validate.username = $scope.data.username == "" ? true : false;

                $scope.validate.password = $scope.data.password == "" ? true : false;

                $scope.validate.name = $scope.data.name == "" ? true : false;

                $scope.validate.sdt = $scope.data.sdt == "" ? true : false;

                $scope.validate.sdt1 = isNaN($scope.data.sdt) ? true : false; // Kiểm tra xem có phải là số không

                $scope.validate.address = $scope.data.address == "" ? true : false;

                
                if(!$scope.validate.username && !$scope.validate.password&& !$scope.validate.name&& !$scope.validate.sdt&& !$scope.validate.address && !$scope.validate.sdt1){
                    return true
                } else {
                    return false
                }
            }
        })
      </script>
</body>
</html>
