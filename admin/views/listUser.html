<h2>Quản Lý Tài Khoản:</h2>


  <div class="input-group mt-3">
    <input type="text" class="form-control" placeholder="Tìm kiếm username" ng-model="UN">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Tìm kiếm</button>
  </div>
<table class="table table-striped">
    <thead>
        <tr class="highlight">
            <th scope="col">#</th>
            <th scope="col"  ng-click="sortData('username')">Username</th>
            <th scope="col">Password</th>
            <th scope="col" ng-click="sortData('name')">Tên đăng nhập</th>
            <th scope="col" ng-click="sortData('sdt')">Số điện thoại</th>
            <th scope="col" ng-click="sortData('address')">Địa Chỉ</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index,value) in ListUser | filter:{username:UN} | orderBy:columName:reverse">
            <th scope="row">{{index +1}}</th>
            <td>{{value.username}}</td>
            <td>{{value.password}}</td>
            <td>{{value.name}} </td>
            <td>{{value.sdt}}</td>
            <td>{{value.address}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUser(value.id)">Xóa Tài Khoản</button>
            </td>
        </tr>
    </tbody>
</table>
