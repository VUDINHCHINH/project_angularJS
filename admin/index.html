<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="myApp">
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Admin</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/admin" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
             
                <li class="sidebar-item">
                    <a href="#!/listProduct" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Sản phẩm</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#!/listProduct" class="sidebar-link">Danh sách sản phẩm</a>
                        </li>
                        
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#!/listUser" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span>Quản Lý Tài Khoản</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="../user/index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form action="#" class="d-none d-sm-inline-block">

                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            
                            <div class="dropdown-menu dropdown-menu-end rounded">

                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        
                        <h3 class="fw-bold fs-4 my-3">
                        </h3>
                        <div class="row">
                            <div class="col-12">
                               

                               <!-- nội dung --> <div ng-view></div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angular-route.min.js"></script>
    <script>
        var myApp = angular.module("myApp", ['ngRoute']);

        myApp.config(($routeProvider)=>{
            $routeProvider
            .when("/listProduct", {
                templateUrl: "views/listProduct.html",
                controller: ListProductController
            })
            // .when("/addProduct", {
            //     templateUrl: "views/addProduct.html"
            // })
            .when("/404",{
                templateUrl: "views/404.html"
            })
            .when("/listUser",{
                templateUrl: "views/listUser.html",
                controller:ListUser
            })
            .otherwise({
                redirectTo: "/404"
            })
        });
    </script>
    <script src="./controllers/ListProductController.js"></script>
    <script src="./controllers/ListUser.js"></script>
</body>

</html>
